<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Deep Slate with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1E293B"/>
      <stop offset="1" stop-color="#0F172A"/>
    </linearGradient>
    
    <!-- AI Dreamy Gradient -->
    <linearGradient id="aiGradient" x1="85" y1="215" x2="229" y2="359" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#22D3EE"/>
      <stop offset="1" stop-color="#34D399"/>
    </linearGradient>
    
    <!-- Refined Arc Gradient (Natural flow with alpha transition) -->
    <linearGradient id="arcGradient" x1="160" y1="215" x2="352" y2="215" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#22D3EE" stop-opacity="1"/> <!-- Bright AI Cyan -->
      <stop offset="0.6" stop-color="#22D3EE" stop-opacity="0.6"/> <!-- Start fading early -->
      <stop offset="1" stop-color="#475569" stop-opacity="0.3"/> <!-- Fade into IDE border color -->
    </linearGradient>

    <!-- Glassmorphism overlay gradient -->
    <linearGradient id="glassOverlay" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.02"/>
    </linearGradient>
  </defs>

  <!-- Background Layer -->
  <rect width="512" height="512" rx="110" fill="url(#bgGradient)"/>
  
  <!-- Subtle Grid Pattern -->
  <g opacity="0.05">
    <path d="M0 128H512M0 256H512M0 384H512M128 0V512M256 0V512M384 0V512" stroke="white" stroke-width="1"/>
  </g>

  <!-- Content Group -->
  <g transform="translate(256, 256) scale(1.1) translate(-256, -256)">
    <!-- Connecting Arc (Bold and dynamic) -->
    <path d="M160 215C160 120 352 120 352 215" stroke="url(#arcGradient)" stroke-width="14" stroke-linecap="round"/>
    
    <!-- Left Square (Web/AI) -->
    <g>
      <rect x="85" y="215" width="144" height="144" rx="38" fill="url(#aiGradient)"/>
      <rect x="85" y="215" width="144" height="144" rx="38" fill="url(#glassOverlay)"/>
      
      <!-- UI lines -->
      <rect x="115" y="258" width="84" height="10" rx="5" fill="#0F172A" fill-opacity="0.3"/>
      <rect x="115" y="282" width="54" height="10" rx="5" fill="#0F172A" fill-opacity="0.3"/>
      <rect x="115" y="306" width="34" height="10" rx="5" fill="#0F172A" fill-opacity="0.3"/>
    </g>
    
    <!-- Right Square (IDE) -->
    <g>
      <!-- Clean, unified IDE block with bolder border for better definition -->
      <rect x="283" y="215" width="144" height="144" rx="38" fill="#0F172A" stroke="#475569" stroke-width="4"/>
      
      <!-- TERMINAL SYMBOLS: Perfectly Centered Group -->
      <!-- Center of square is (355, 287) -->
      <!-- Combined width is ~73px (385-312), height is 60px (317-257) -->
      <g transform="translate(355, 287) translate(-36.5, -30)">
        <path d="M0 0L35 30L0 60" stroke="#22D3EE" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M53 60H73" stroke="#22D3EE" stroke-width="12" stroke-linecap="round"/>
      </g>
    </g>
  </g>
</svg>
